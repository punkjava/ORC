<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.bcl
{
	background-color:#f2f2f2;
	font-family: "Times New Roman", Times, serif;
}
</style>
</head>
<body>
<div class="bcl">
<div id="demo">
<h2><center>CLICK BELOW TO VIEW LATEST UPDATES</center></h2>
<center><button type="button" class="button" onclick="loadDoc()">VIEW NOTICE</button></center>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>
</div>
</body>
</html>
